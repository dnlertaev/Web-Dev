<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Between the Lines</h1>

    <p>
      The sun is rising in the sky,<br>
      A quiet day is starting slow.<br>
      I take a breath and wonder why<br>
      Small simple moments matter so.
    </p>
  </body>
